name: Build and Publish Artifacts

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish Windows x64
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/win-x64

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: lolbot-windows-x64
          path: ./publish/win-x64

  publish-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish Linux x64
        run: dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/linux-x64

      - name: Upload Linux x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: lolbot-linux-x64
          path: ./publish/linux-x64

  attach-to-release:
    needs: [publish-windows, publish-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Windows artifact
        run: |
          cd artifacts/lolbot-windows-x64
          zip -r ../../lolbot-windows-x64.zip .

      - name: Zip Linux artifact
        run: |
          cd artifacts/lolbot-linux-x64
          zip -r ../../lolbot-linux-x64.zip .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lolbot-windows-x64.zip
            lolbot-linux-x64.zip